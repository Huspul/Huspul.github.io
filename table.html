<!DOCTYPE html>
<html>
  <head>
   <title>Table Tag 연습</title>
  </head>
  <body>
    <h1>Table TAG 연습(과제 #03-01)</h1>
    <table  border="1">
      <tr style="height:106px">
        <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp1</td>
        <td colspan="3">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp2</td>
      </tr>
      <tr>
        <td style="width:90px"rowspan="3">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp3</td>
        <td style="height:48px">&nbsp&nbsp&nbsp4</td>
        <td colspan="2">&nbsp&nbsp&nbsp5</td>
      </tr>
      <tr>
        <td style="width:42px"rowspan="2">&nbsp&nbsp&nbsp6</td>
        <td>&nbsp7</td>
        <td>&nbsp8</td>
      </tr>
      <tr>
        <td  style="width:18px">&nbsp9</td>
        <td>10</td>
      </tr>
    </table>
    <p>웹프로그래밍(2) 과목 Table태그의 페이지입니다.
  </body>
</html>
